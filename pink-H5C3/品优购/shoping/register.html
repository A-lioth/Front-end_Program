<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人注册</title>
        <!-- * 引入 favicon 图标 -->
        <link rel="shortcut icon" href="favicon.ico" />
        <!-- * 引入样式 -->
        <link rel="stylesheet" href="css/base.css" />
        <!-- * 引入注册页样式 -->
        <link rel="stylesheet" href="css/register.css" />
    </head>
    <body>
        <div class="w">
            <header>
                <div class="logo">
                    <a href="index.html"
                        ><img src="images/logo.png" alt=""
                    /></a>
                </div>
            </header>
            <div class="registerarea">
                <h3>
                    注册新用户
                    <div class="login">我有账号，去<a href="#">登陆</a></div>
                </h3>
                <div class="reg-form">
                    <form action="">
                        <ul>
                            <li>
                                <label for="">手机号：</label>
                                <input type="tel" />
                                <span class="error">
                                    <i class="error-icon"></i>
                                    手机号码格式不正确
                                </span>
                            </li>
                            <li>
                                <label for="">验证码：</label>
                                <input type="text" />
                                <span class="success">
                                    <i class="success-icon"></i>
                                    验证码输入正确
                                </span>
                            </li>
                            <li>
                                <label for="">密码：</label>
                                <input type="password" />
                                <span class="error">
                                    <i class="error-icon"></i>
                                    密码格式不正确
                                </span>
                            </li>
                            <li>
                                <label for="">确认密码：</label>
                                <input type="password" />
                                <span class="error">
                                    <i class="error-icon"></i>
                                    密码输入不一致
                                </span>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
