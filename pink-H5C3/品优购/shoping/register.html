<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人注册</title>
        <!-- * 引入 favicon 图标 -->
        <link rel="shortcut icon" href="favicon.ico" />
        <!-- * 引入样式 -->
        <link rel="stylesheet" href="css/base.css" />
        <!-- * 引入注册页样式 -->
        <link rel="stylesheet" href="css/register.css" />
    </head>
    <body>
        <div class="w">
            <header>
                <div class="logo">
                    <a href="index.html"
                        ><img src="images/logo.png" alt=""
                    /></a>
                </div>
            </header>
            <div class="registerarea">
                <h3>
                    注册新用户
                    <div class="login">我有账号，去<a href="#">登陆</a></div>
                </h3>
                <div class="reg-form">
                    <form action="">
                        <ul>
                            <li>
                                <label for="">手机号：</label>
                                <input type="tel" />
                                <span class="error">
                                    <i class="error-icon"></i>
                                    手机号码格式不正确
                                </span>
                            </li>
                            <li>
                                <label for="">验证码：</label>
                                <input type="text" />
                                <span class="success">
                                    <i class="success-icon"></i>
                                    验证码输入正确
                                </span>
                            </li>
                            <li>
                                <label for="">密码：</label>
                                <input type="password" />
                                <span class="error">
                                    <i class="error-icon"></i>
                                    密码格式不正确
                                </span>
                            </li>
                            <li class="safe">
                                密码安全
                                <em class="weak">弱</em>
                                <em class="mid">中</em>
                                <em class="strong">强</em>
                            </li>
                            <li>
                                <label for="">确认密码：</label>
                                <input type="password" />
                                <span class="error">
                                    <i class="error-icon"></i>
                                    密码输入不一致
                                </span>
                            </li>
                            <li class="agreement">
                                <input type="checkbox" name="" id="" />
                                同意
                                <a href="#">《品优购用户协议》</a>
                                并注册
                            </li>
                            <li>
                                <input type="submit" value="提交注册" class="btn" />
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <footer>
                <div class="mod-copyright">
                    <div class="links">
                        <a href="#">关于我们</a>|<a href="#">联系我们</a>|
                        <a href="#">招聘信息</a>|<a href="#">帮助中心</a>|
                        <a href="#">友情链接</a>|<a href="#">商家入驻</a>|
                        <a href="#">营销中心</a>|<a href="#">品优购公益</a>|
                        <a href="">销售联盟</a>|<a href="#">English Site</a>
                    </div>
                    <div class="copyright">
                        地址：北京市昌平区建材城西路金燕龙办公楼一层&nbsp;&nbsp;
                        邮编：100096&nbsp;&nbsp;电话：400-618-4000 <br />
                        京ICP备12003524号&nbsp;&nbsp;京公网安备11010802020134号
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
