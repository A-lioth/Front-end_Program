<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>多媒体标签</title>
        <style>
            video {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <video
            src="video.mp4"
            controls
            autoplay
            muted
            loop
            preload="auto"
            poster="poster.jpg"
        ></video>
        <audio src="audio.mp3" controls autoplay loop></audio>
    </body>
</html>
