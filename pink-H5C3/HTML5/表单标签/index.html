<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>表单标签</title>
        <style>
            input::placeholder {
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <form action="">
            <ul>
                <li><input type="email" /></li>
                <li><input type="url" /></li>
                <li><input type="tel" /></li>
                <li><input type="color" /></li>
                <li><input type="time" autocomplete="off" /></li>
                <li><input type="number" autofocus /></li>
                <li><input type="search" required placeholder="搜索" /></li>
                <li><input type="submit" value="提交" /></li>
            </ul>
        </form>
    </body>
</html>
